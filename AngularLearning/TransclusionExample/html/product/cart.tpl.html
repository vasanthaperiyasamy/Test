
<div>


	<div>
	
	

	<table>
		<tr>
			<td>Model</td>
			<td>Price</td>
			<td>Description</td>
		</tr>
		
		<tr  ng-repeat="items in pc.cartITems">
			<td ng-bind="items.name| limitTo:10">Name </td>
			<td ng-bind="items.salePrice|currency:$">Price</td>
			<td ng-bind="items.longDescription|limitTo:30">Description</td>
			<td> <button ng-click="pc.removeItems(items)">Remove from Cart </button>
		</tr>
		
	</table>
		
</div>
